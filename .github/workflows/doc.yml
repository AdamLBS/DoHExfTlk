name: Publish Docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/doc.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs + plugins
        run: |
          pip install --upgrade pip
          pip install mkdocs-material mkdocs-mermaid2-plugin pymdown-extensions mkdocs-video

      # On copie le README.md racine en page d'accueil (index.md) pour le site
      - name: Prepare docs (copy README as index)
        run: |
          mkdir -p docs
          cp README.md docs/index.md

      - name: Build site
        run: mkdocs build --clean --site-dir ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
